<h2 mat-dialog-title> {{ estadoFormulario }} nuevo cliente </h2>
<mat-dialog-content>

  <form [formGroup]="clienteForm">
    <div class="cliente-container">
      <mat-form-field>
        <input matInput placeholder="Nombre" formControlName="nombre" required />
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Direccion" formControlName="direccion" required />
      </mat-form-field>

      <mat-form-field>
        <input matInput type="number" placeholder="Contacto" formControlName="contacto" required />
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Informacion adicional" formControlName="informacionAdicional" required />
      </mat-form-field>
    </div>

  </form>
</mat-dialog-content>

<mat-dialog-actions>

  <button mat-button color="primary" (click)="onSave()" [disabled]="clienteForm.invalid"><mat-icon>save</mat-icon>
    Guardar</button>

  <button mat-button color="primary" (click)="onCancel()"> Cancelar</button>

</mat-dialog-actions>
