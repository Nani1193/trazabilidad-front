<mat-card>

  <h2 class="alinear"> Listado de entregas </h2>

  <div mat-card-image></div>

  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-cell">

      <!-- id column-->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> NÂ°</th>
        <td mat-cell *matCellDef="let element"> {{ element.id}}</td>
      </ng-container>

      <ng-container matColumnDef="numeroGuiaTransporte">
        <th mat-header-cell *matHeaderCellDef> Numero de guia del transporte </th>
        <td mat-cell *matCellDef="let element"> {{ element.numeroGuiaTransporte}}</td>
      </ng-container>

      <ng-container matColumnDef="pedido">
        <th mat-header-cell *matHeaderCellDef> Pedido </th>
        <td mat-cell *matCellDef="let element"> {{ element.pedido}}</td>
      </ng-container>

      <!-- name column -->
      <ng-container matColumnDef="nombre_cliente">
        <th mat-header-cell *matHeaderCellDef> Nombre del cliente </th>
        <td mat-cell *matCellDef="let element"> {{ element.nombre_cliente}}</td>
      </ng-container>

      <ng-container matColumnDef="estadoEntrega">
        <th mat-header-cell *matHeaderCellDef> Estado de la entrega </th>
        <td mat-cell *matCellDef="let element"> {{ element.estadoEntrega}}</td>
      </ng-container>

      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha de entrega </th>
        <td mat-cell *matCellDef="let element"> {{ element.fecha}}</td>
      </ng-container>

      <!-- actions-->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element; let i=index;">


        </td>

      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  </mat-card-content>

</mat-card>
