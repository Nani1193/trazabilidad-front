<mat-card>

  <h2 class="alinear"> Listado de pedidos </h2>

  <mat-card-header>
    <div class="right">
      <ul>
        <li>
          <button mat-raised-button color="primary">Agregar pedidos</button>
        </li>
      </ul>

    </div>
  </mat-card-header>

  <div mat-card-image></div>

  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-cell">>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> N°</th>
        <td mat-cell *matCellDef="let element"> {{ element.id}}</td>
      </ng-container>

      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{ element.fecha}}</td>
      </ng-container>

      <ng-container matColumnDef="estadoPedido">
        <th mat-header-cell *matHeaderCellDef> Estado pedidos </th>
        <td mat-cell *matCellDef="let element"> {{ element.estadoPedido}}</td>
      </ng-container>

      <ng-container matColumnDef="lineasPedido">
        <th mat-header-cell *matHeaderCellDef> Línea de pedidos </th>
        <td mat-cell *matCellDef="let element"> {{ element.lineasPedido}}</td>
      </ng-container>

      <ng-container matColumnDef="entrega">
        <th mat-header-cell *matHeaderCellDef> Entrega </th>
        <td mat-cell *matCellDef="let element"> {{ element.entrega}}</td>
      </ng-container>

      <!-- actions-->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element; let i=index;">

          <button mat-icon-button color="accent">
            <mat-icon aria-label="updateMercancia">edit</mat-icon>
          </button>

          <button mat-icon-button color="accent">
            <mat-icon aria-label="deleteMercancia">delete</mat-icon>
          </button>
        </td>

      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  </mat-card-content>

</mat-card>
