<h2 mat-dialog-title> {{ estadoFormulario }} nuevo producto </h2>
<mat-dialog-content>

  <form [formGroup]="productosForm">
    <div class="producto-container">
      <mat-form-field>
        <input matInput placeholder="Nombre" formControlName="nombre" required />
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Descripcion" formControlName="descripcion" required />
      </mat-form-field>

      <mat-form-field>
        <input matInput type="number" placeholder="lineas de pedido" formControlName="lineasPedido" required />
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Informacion adicional" formControlName="informacionAdicional" required />
      </mat-form-field>
    </div>

  </form>
</mat-dialog-content>

<mat-dialog-actions>

  <button mat-button color="primary" (click)="onSave()" [disabled]="productosForm.invalid"><mat-icon>save</mat-icon>
    Guardar</button>

  <button mat-button color="primary" (click)="onCancel()"> Cancelar</button>

</mat-dialog-actions>
